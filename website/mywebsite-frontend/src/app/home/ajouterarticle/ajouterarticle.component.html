<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white white-sidebar-color logo-indigo">
  <div class="page-wrapper">
    <div class="page-content-wrapper">
      <div class="page-content">
        <div class="page-bar">
          <div class="page-title-breadcrumb">
            <div class=" pull-left">
              <div class="page-title">Ajouter un article</div>
            </div>
            <ol class="breadcrumb page-breadcrumb pull-right">
              <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                                                     routerLink="/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
              </li>
              <li><a class="parent-item">Les Articles</a>&nbsp;<i
                class="fa fa-angle-right"></i>
              </li>
              <li class="active">Ajouter un article</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box">
              <div class="card-head">
                <header>L'aticle</header>
              </div>
              <div class="card-body row">
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="txtFirstName" [(ngModel)]="article.titre">
                    <label class="mdl-textfield__label">Titre</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="txtLasttName" [(ngModel)]="article.auteur">
                    <label class="mdl-textfield__label">Auteur</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="txtemail"[(ngModel)]="article.reference">
                    <label class="mdl-textfield__label">Reference</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="date" id="date" [(ngModel)]="article.date_publication">
                    <label class="mdl-textfield__label">Date de publication</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <label class="control-label col-md-3">Choisir une cat√©gorie
                  </label>
                  <div class="col-md-12">
                    <select class="form-control" [(ngModel)]="idcat" name ="idcat">
                      <option class="form-control" *ngFor="let e of listecategoeies" value={{e.id}}>{{e.domaine }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12 p-t-20 text-center">
                  <button type="button"
                          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink" (click)="addarticle()">Submit</button>
                  <button type="button"
                          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default" (click)="canccel()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
