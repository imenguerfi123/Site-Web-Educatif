<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white white-sidebar-color logo-indigo">
  <div class="page-wrapper">
    <div class="page-content-wrapper">
      <div class="page-content">
        <div class="page-bar">
          <div class="page-title-breadcrumb">
            <div class=" pull-left">
              <div class="page-title">Tous Les Travaux Dirigés</div>
            </div>
            <ol class="breadcrumb page-breadcrumb pull-right">
              <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                                                     routerLink="/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
              </li>
              <li><a class="parent-item">Les Travaux Dirigés</a>&nbsp;<i
                class="fa fa-angle-right"></i>
              </li>
              <li class="active">Tous Les Travaux Dirigés</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-topline-purple">
                  <div class="card-head">
                    <header>Les Travaux Dirigés</header>
                    <div class="tools">
                      <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                      <a class="t-collapse btn-color fa fa-chevron-down"
                         href="javascript:;"></a>
                      <a class="t-close btn-color fa fa-times" href="javascript:;"></a>
                    </div>
                  </div>
                  <div class="card-body ">
                    <div class="table-responsive">
                      <table class="table table-striped custom-table table-hover">
                        <thead>
                        <tr>
                          <th>id</th>
                          <th>matiere</th>
                          <th>chapitre</th>
                          <th>nombre d'exercices</th>
                          <th>Date</th>
                          <th>modifier</th>
                          <th>supprimer</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let t of listetds">
                          <td>{{t.id}}</td>
                          <td>{{t.matiere}}</td>
                          <td>{{t.chapitre}}</td>
                          <td>{{t.nombre_exercie}}</td>
                          <td>{{t.date}}</td>
                          <td><button
                            class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil" data-toggle="modal" data-target="#add" (click)="reccuperer(t.id,t.matiere,t.chapitre,t.nombre_exercice,t.date,t.cours.id)"></i>
                          </button></td>
                          <td><button class="btn btn-danger btn-xs">
                            <i class="fa fa-trash-o" (click)="dellete(t.id)"></i>
                          </button></td>
                        </tr>


                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <label>Matiere : </label><br>
        <input [(ngModel)]="td.matiere" name="cours.matiere"><br>
        <label>Chapitre : </label><br>
        <input [(ngModel)]="td.chapitre" name="cours.reference"><br>
        <label>Nombre d'exercices : </label><br>
        <input [(ngModel)]="td.nombre_exercie" name="cours.reference"><br>
        <label>Date : </label><br>
        <input [(ngModel)]="td.date" name="cours.date"><br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="moddifier()"  data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
