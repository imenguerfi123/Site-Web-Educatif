<div class="page-header-fixed sidemenu-closed-hidelogo page-content-white page-md header-white white-sidebar-color logo-indigo">
  <div class="page-wrapper">
    <div class="page-content-wrapper">
      <div class="page-content">
        <div class="page-bar">
          <div class="page-title-breadcrumb">
            <div class=" pull-left">
              <div class="page-title">Ajouter un TD</div>
            </div>
            <ol class="breadcrumb page-breadcrumb pull-right">
              <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                                                     routerLink="/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
              </li>
              <li><a class="parent-item">Les TDs</a>&nbsp;<i
                class="fa fa-angle-right"></i>
              </li>
              <li class="active">Ajouter un TD</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card-box">
              <div class="card-head">
                <header>TD</header>
              </div>
              <div class="card-body row">
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="txtFirstName" [(ngModel)]="tds.matiere">
                    <label class="mdl-textfield__label">matiere</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="txtLasttName" [(ngModel)]="tds.chapitre">
                    <label class="mdl-textfield__label">Chapitre</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="text" id="text5" [(ngModel)]="tds.nombre_exercie">
                    <label class="mdl-textfield__label">Nombre d'exercices</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <input class="mdl-textfield__input" type="date" id="date" [(ngModel)]="tds.date">
                    <label class="mdl-textfield__label">Date d'enregistrement</label>
                  </div>
                </div>
                <div class="col-lg-6 p-t-20">
                  <label class="control-label col-md-3">Choisir un cours
                  </label>
                  <div class="col-md-12">
                    <select class="form-control" [(ngModel)]="idco" name ="idco">
                      <option class="form-control" *ngFor="let l of listecours" value={{l.id}}>{{l.matiere }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12 p-t-20 text-center">
                  <button type="button"
                          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink" (click)="addtds()">Submit</button>
                  <button type="button"
                          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default" (click)="canccel()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
