  <div class="container">
    <div class="matter">
      <h2>register now</h2>
      <ul class="list-inline">
        <li>
          <a routerLink="">HOME</a>
        </li>
        <li>
          <a routerLink="login">register now</a>
        </li>
      </ul>

<!-- login start here -->
<div class="login">
  <div class="container">
    <div class="col-md-12 col-sm-12 col-xs-12 box padd0">
      <div class="col-md-6 col-sm-6 col-xs-12 bor">
        <h5>sign in</h5>
        <hr>
        <br>
        <br><br><br><br><br>
        <form [formGroup]="loginForm" (ngSubmit)="login()"  enctype="multipart/form-data">
          <div class="form-group">
            <label>Email*</label>
            <input formControlName="login" type="text" name="email" value="" placeholder="Johndoe@example.com" id="input-email" class="form-control" [ngClass]="{'is-invalid': submitted && f.login.errors }"/>
            <div *ngIf="submitted && f.login.errors" class="validate-form">
              <div *ngIf="f.login.errors.required">First name is required</div>
          </div>
          </div>
          <div class="form-group">
            <label>password*</label>
            <input formControlName="mot_de_passe" type="text" name="password" value="" placeholder="********" id="input-password" class="form-control" [ngClass]="{'is-invalid': submitted && f.mot_de_passe.errors }"/>
            <div *ngIf="submitted && f.mot_de_passe.errors" class="validate-form">
              <div *ngIf="f.mot_de_passe.errors.required">password is required</div>
              <div *ngIf="f.mot_de_passe.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="links">
            <input type="checkbox"  name="credit" class="checkclass checkbox-inline"/>Remember me
            <a  class="pull-right">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block" >Login Now</button>
        </form>
        <div class="donot">Don't have an account? <a>Create a New Account</a>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <h5>sign UP</h5>
        <hr>
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label>Nom*</label>
            <input type="text" name="name" value="" placeholder="Example : John Doe" id="input-name" class="form-control" [(ngModel)]="utilisateur.nom" />
          </div>
          <div class="form-group">
            <label>Prenom*</label>
            <input type="text" name="name" value="" placeholder="Example : John Doe" id="input-name" class="form-control" [(ngModel)]="utilisateur.prenom"/>
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="text" name="email" value="" placeholder="Johndoe@example.com" id="email" class="form-control" [(ngModel)]="utilisateur.login" />
          </div>
          <div class="form-group">
            <label>Mot De Passe*</label>
            <input type="password" name="password" value="" placeholder="********" id="password" class="form-control" [(ngModel)]="utilisateur.mot_de_passe"/>
          </div>
          <div class="form-group">
            <label>Comfirmer Mot De Passe*</label>
            <input type="password" name="confirmpassword" value="" placeholder="********" id="input-confirmpassword" class="form-control" [(ngModel)]="utilisateur.confirme_mot_de_passe"/>
          </div>
          <div class="form-group">
            <label>Métier</label>
            <input type="text" name="confirmpassword" value=""  placeholder="étudiant"  class="form-control" [(ngModel)]="utilisateur.metier"/>
          </div>
          <div class="form-group">
            <label>Service Demandé</label>
            <input type="text" name="confirmpassword" value=""  placeholder="voir cours"  class="form-control" [(ngModel)]="utilisateur.service_demande"/>
          </div>
          <div class="form-group">
            <label>Date d'Enregistrement</label>
            <input type="date" name="confirmpassword" value=""  placeholder="voir cours"  class="form-control" [(ngModel)]="utilisateur.date_enregistrement"/>
          </div>
          <button type="submit" class="btn btn-primary btn-block" (click)="addutilisateur()">Register now</button>
        </form>
      </div>
    </div>
  </div>
</div>
